name: Deploy MineAnvil Website

on:
  push:
    branches: [ "main" ]
    paths:
      - "site/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.CPANEL_PORT }}" "${{ secrets.CPANEL_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy site/ to hosting root (public_html)
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.CPANEL_PORT }} -i ~/.ssh/id_ed25519" \
            site/ \
            ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:public_html/
